<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Property</title>
  <style>
    .box{
      border-color: black;
      border-width: 2px;
      border-style: solid;
      display: inline-block;
      background-color:blueviolet;
      color:white;
      padding: 30px;
      
    }
  </style>
</head>
<body>
  <div class="box">
  <ul>
    <li>They are not affected by top ,left, bottom or right</li>
    <li>By default all the html elements are positioned static</li>
  </ul>
</div>
</body>
</html>
